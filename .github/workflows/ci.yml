name: CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Biome lint
              run: pnpm run lint

            - name: Build
              run: pnpm run build

            - name: Check types
              run: pnpm exec tsgo --noEmit
